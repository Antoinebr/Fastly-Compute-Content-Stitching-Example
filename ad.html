
    <style>
        /* General styles */
        .banner-container {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .banner {
            width: 100%;
            height: 150px;
            background-color: #2d2d2d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animation */
        .banner-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slide-in 3s ease-in-out forwards;
            transform: translateX(-100%);
        }

        @keyframes slide-in {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .banner-text {
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            margin-right: 20px;
            animation: glow 1.5s infinite alternate;
        }

        /* Glowing text effect */
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #ff5c33, 0 0 15px #ff5c33, 0 0 20px #ff5c33;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff7733, 0 0 30px #ff7733, 0 0 40px #ff7733;
            }
        }

        .cta-button {
            padding: 10px 20px;
            background-color: #ff5c33;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e04a20;
        }
    </style>
</head>
<section class="banner-container">

    <div class="banner">
        <div class="banner-content">
            <div class="banner-text">Rent a Porsche in San Francisco from $100 per day</div>
            <button class="cta-button">Book Now</button>
        </div>
    </div>

</section>
